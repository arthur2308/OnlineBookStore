<!DOCTYPE html>
<html>
  <head>
    <title>Events - Event Handler</title>
    <link rel="stylesheet" href="css/c06.css" />
  </head>
  <body>
    <div id="page">

      <h2>Create a new account</h2>
      
      <form method="post" name="form1" id="form1" action="signupProcess.jsp">

        <label for="username">Username </label>
        <input type="text" id="username" name="username" required/>
        <div id="feedback1" class="feedback"></div> <br> 

        <label for="password">Password </label>
        <input type="password" id="password" name="password"  required/>
        <div id="feedback2" class="feedback"></div> <br> 
        
        <label for="email">E-mail: </label>
        <input type="text" id="email" name="email"  required/>
        <div id="feedback3" class="feedback"></div> <br> 

        <input type="submit" id="submit" value="SignUp"/>

      </form>
    </div>
    <script>
   		var elMsg = document.getElementById('feedback1'); 
   		var elMsg1 = document.getElementById('feedback2');
		
   		function checkUsername() {                            // Declare function
		  if (this.value.length < 4) {                        // If username too short
		    elMsg.textContent = 'Username must be 4 characters or more';  // Set msg
		  } else {                                            // Otherwise
			elMsg.textContent = '';                           // Clear message
		  }
		}
		 
		function signUpCheck(){
	        if(document.getElementById('username').value==""){
	                elMsg.textContent= "Pleaes enter your LOGIN ID";
	                document.getElementById('username').focus();
	                return false;
	        }
	        if(document.getElementById('password').value==""){
	                elMsg1.textContent = "Please enter your PASSWORD";
	                document.getElementById('password').focus();
	                return false;
	        }
	        if(document.getElementById('email').value==""){
                	elMsg1.textContent = "Please enter your EMAIL";
               	 document.getElementById('email').focus();
               	 return false;
       		}
		}

		var elUsername = document.getElementById('username'); // Get username input
		elUsername.onblur = checkUsername;  // When it loses focus call checkuserName()
		
		var elSubmit = document.getElementById('submit');
		elSubmit.onclick = signUpCheck;
	</script>
  </body>
</html>
