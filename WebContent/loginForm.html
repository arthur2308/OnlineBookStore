<!DOCTYPE html>
<html>
  <head>
    <title>Events - Event Handler</title>
    <style>
    
    body 
    {
    	background: Gainsboro;
    }
    
    </style>
  </head>
  <body>
    <div id="page" align = "center">
      <h1>Book Store Login</h1>
      
      <form method="post" name="form1" id="form1" action="user/login">
	
        <label for="username">Username </label>
        <input type="text" id="username" name="username" required/>
        <div id="feedback1" class="feedback"></div>

        <label for="password">Password  </label>
        <input type="password" id="password" name="password"  required/>
        <div id="feedback2" class="feedback"></div>

        <input type="submit" id="submit" value="Login"/>

      </form>
      
    </div>
    <script>
   		var elMsg = document.getElementById('feedback1'); 
   		var elMsg1 = document.getElementById('feedback2');
		
   		function checkUsername() {                            // Declare function
		  if (this.value.length < 4) {                        // If username too short
		    elMsg.textContent = 'Username must be 4 characters or more';  // Set msg
		  } else {                                            // Otherwise
			elMsg.textContent = '';                           // Clear message
		  }
		}
		 
		function loginCheck(){
	        if(document.getElementById('username').value==""){
	                elMsg.textContent= "Pleaes enter your LOGIN ID";
	                document.getElementById('username').focus();
	                return false;
	        }
	        if(document.getElementById('password').value==""){
	                elMsg1.textContent = "Please enter your PASSWORD";
	                document.getElementById('password').focus();
	                return false;
	        }
	        if(document.getElementById('email').value==""){
                	elMsg1.textContent = "Please enter your EMAIL";
               	 document.getElementById('email').focus();
               	 return false;
       		}
		}

		var elUsername = document.getElementById('username'); // Get username input
		elUsername.onblur = checkUsername;  // When it loses focus call checkuserName()
		
		var elSubmit = document.getElementById('submit');
		elSubmit.onclick = loginCheck;
	</script>
  </body>
</html>
